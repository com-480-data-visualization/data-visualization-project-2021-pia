<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>The Color of Music</title>
	<meta name="author" content="Alexander Apostolov, Valentin Garnier and Maina Orchampt-Mareschal">

	<link rel="stylesheet" href="style.css">
	<link href="nouislider.css" rel="stylesheet">
</head>
<body>
	<div id="left-panel">
		<h2>Genre here</h2>
	</div>

	<div id="center-panel">
		<div id="wheel-container">
		</div>

		<div id="year-slider"></div>
	</div>

	<div id="right-panel">
		<div id="song-info-container" style="padding: 10px;"> 
		<center><h2>Song info</h2></center>
		<p>Name: <em id="song-info-name"></em></p>
		<p>Artist: <em id="song-info-artist"></em></p>
		<p>Genre: <em id="song-info-genre"></em></p>
		<p>Ranking: <em id="song-info-position"></em></p>
		<p>Year: <em id="song-info-year"></em></p>

		<center><h2>Zoom on lyrics</h2></center>
		<p id="song-info-lyrics"></p>
		</div>
		<div id="about-us-container"> general info about us
		</div>
	</div>

	<script src="nouislider.js"></script>
	<script>
		var slider = document.getElementById('year-slider');
		noUiSlider.create(slider, {
    		start: [20, 80],
    		connect: true,
    		range: {
        		'min': 0,
        		'max': 100
    		}
		});
	</script>

	<script src="lib/d3.min.js"></script>
	<script src="music_colors.js"></script>
</body>
</html>
